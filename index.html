<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Login System</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;900&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            font-family: 'Kanit', sans-serif;
            overflow: hidden; 
        }

        /* --- ส่วนหน้า Login --- */
        .login-container {
            background: #2a2a2a;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            text-align: center;
            width: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .login-container h2 {
            color: #fff;
            margin-bottom: 20px;
            font-weight: 400;
        }

        .input-group { margin-bottom: 15px; }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #333;
            color: #fff;
            box-sizing: border-box;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Kanit', sans-serif;
            font-size: 16px;
            margin-top: 10px;
            transition: 0.3s;
        }

        .btn-login { background: #007bff; color: white; }
        .btn-register { background: #28a745; color: white; }
        .btn:hover { opacity: 0.8; }

        /* --- ส่วนหน้าแกล้ง (Prank) --- */
        .prank-container {
            display: none; 
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        @keyframes blink-effect {
            0%, 100% { opacity: 1; filter: drop-shadow(0px 0px 15px rgba(255, 0, 204, 0.4)); }
            50% { opacity: 0.3; filter: drop-shadow(0px 0px 5px rgba(255, 0, 204, 0.1)); }
        }

        .blink-text {
            font-size: 12vw;
            margin: 0 0 30px 0;
            line-height: 1;
            text-transform: uppercase;
            text-align: center;
            background: linear-gradient(45deg, #ff00cc, #3333ff, #00ffcc);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: blink-effect 0.1s infinite linear;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        /* คอนเทนเนอร์แนวนอนสำหรับวิดีโอ 2 ตัว */
        .video-row {
            display: flex;
            flex-direction: row; 
            justify-content: center; 
            align-items: flex-start;
            width: 100%;
            max-width: 1200px;
            gap: 30px; 
        }

        /* คอลัมน์สำหรับแต่ละวิดีโอ */
        .video-column {
            flex: 1; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .video-box {
            width: 100%;
            max-width: 450px;
            border: 2px solid #333;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            background: #000;
            aspect-ratio: 16 / 9; 
        }

        /* video-label ถูกลบออกตามโค้ดที่คุณให้มา */

        video { 
            width: 100%; 
            height: 100%; 
            object-fit: contain; 
        }

        iframe {
            width: 100% !important;
            height: 100% !important; 
            display: block;
        }

        .yt-fallback-link {
            display: block;
            margin-top: 10px;
            color: #00ffcc;
            text-decoration: none;
            font-size: 0.8rem;
        }

        /* Responsive: จอเล็กเรียงตั้ง */
        @media (max-width: 768px) {
            .video-row {
                flex-direction: column;
                align-items: center;
            }
            .prank-container {
                overflow-y: auto; 
                justify-content: flex-start;
                padding-top: 50px;
            }
            .blink-text {
                font-size: 15vw;
                margin-bottom: 20px;
            }
            .video-box {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- v=20250203-2 -->

    <!-- 1. กล่อง Login -->
    <div class="login-container" id="loginBox">
        <h2>เข้าสู่ระบบ</h2>
        <div class="input-group">
            <input type="text" placeholder="ชื่อผู้ใช้">
        </div>
        <div class="input-group">
            <input type="password" placeholder="รหัสผ่าน">
        </div>
        <button class="btn btn-login" onclick="alert('ระบบยังไม่เปิดใช้งาน')">เข้าสู่ระบบ</button>
        <button class="btn btn-register" onclick="startPrank()">สมัครสมาชิก</button>
    </div>

    <!-- 2. กล่อง Prank -->
    <div class="prank-container" id="prankBox">
        
        <h1 class="blink-text">มอสเลิกอีโก้</h1>
        
        <!-- แถววิดีโอ: ซ้าย และ ขวา -->
        <div class="video-row">
            
            <!-- ฝั่งซ้าย: วิดีโอเพื่อน -->
            <div class="video-column">
                <div class="video-box">
                    <video id="localVideo" controls playsinline>
                        <source src="video/mosnoego.mp4" type="video/mp4">
                        Browser ไม่รองรับวิดีโอ
                    </video>
                </div>
            </div>

            <!-- ฝั่งขวา: วิดีโอจากไฟล์ (ชื่อไฟล์ใหม่ตามที่คุณใส่มา) -->
            <div class="video-column">
                <div class="video-box">
                    <video id="rightVideo" controls playsinline>
                        <!-- เช็ค path นี้ดีๆ นะครับ ถ้าไฟล์อยู่ในโฟลเดอร์ video ต้องเติม video/ ข้างหน้า -->
                        <source src="TUCA DONKA + HAKARI DANCE 4k _ LONG VERSION.mp4" type="video/mp4">
                        Browser ไม่รองรับวิดีโอ
                    </video>
                </div>
            </div>

        </div>

    </div>

    <script>
        function startPrank() {
            document.getElementById('loginBox').style.display = 'none';
            
            var prankBox = document.getElementById('prankBox');
            prankBox.style.display = 'flex'; 

            // สั่งเล่นวิดีโอไฟล์ในเครื่อง (ซ้าย)
            var leftVideo = document.getElementById('localVideo');
            if(leftVideo) {
                leftVideo.play().catch(e => console.log("Left video auto-play blocked: " + e));
            }

            // สั่งเล่นวิดีโอไฟล์ในเครื่อง (ขวา)
            var rightVideo = document.getElementById('rightVideo');
            if(rightVideo) {
                rightVideo.currentTime = 58; // ตั้งเวลาเริ่มเล่นที่วินาทีที่ 58
                rightVideo.play().catch(e => console.log("Right video auto-play blocked: " + e));
            }
        }
    </script>

</body>
</html>
