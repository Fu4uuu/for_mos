<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@900&display=swap" rel="stylesheet">

    <style>
        /* --- ส่วนตั้งค่าการเคลื่อนไหว (Keyframes) --- */
        /* ตั้งชื่อการเคลื่อนไหวนี้ว่า "blink-effect" */
        @keyframes blink-effect {
            0%, 100% {
                opacity: 1; /* เริ่มต้นและสิ้นสุด: ชัดเจนเต็มที่ */
                filter: drop-shadow(0px 0px 15px rgba(255, 0, 204, 0.4)); /* เงาปกติ */
            }
            50% {
                opacity: 0.3; /* ตรงกลาง: จางลงเหลือ 30% */
                filter: drop-shadow(0px 0px 5px rgba(255, 0, 204, 0.1)); /* เงาหดลง */
            }
        }

        /* --- ส่วนจัดหน้า --- */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            overflow: hidden;
            font-family: 'Kanit', sans-serif;
        }

        /* --- ส่วนตัวอักษร --- */
        h1 {
            font-size: 20vw; 
            margin: 0;
            line-height: 1;
            text-transform: uppercase;
            
            /* สี Gradient */
            background: linear-gradient(45deg, #ff00cc, #3333ff, #00ffcc);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            
            /* --- เรียกใช้การกระพริบที่นี่ --- */
            /* ชื่อ animation | ระยะเวลา 1 รอบ | เล่นวนซ้ำตลอดไป */
            animation: blink-effect 0.1s infinite linear; 
        }
    </style>
</head>
<body>
    <h1>ควยมอส</h1>
</body>
</html>
